name: Generate config

on:
  label:
    types: 
      - edited
  push:
    branches:
      - main
    paths:
      - 'consts.js'


jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate astro.ts
        run: node scripts/astro.js